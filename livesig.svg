define(`BUILD', `VA18')dnl
define(`DESCRIBER', `<rect x="$1" y="eval(($2) - 6)" width="32" height="12" class="describer" title="$5"/><text x="eval(($1) + 2)"  y="eval(($2) + 4)" class="describer-text-off" id="$3b$4off" title="$5">$4</text><text x="eval(($1) + 2)"  y="eval(($2) + 4)" class="describer-text" id="$3b$4" title="$5"></text>')dnl
define(`SIGNALUR', `<polyline points="$1,eval(($2)+2) $1,eval(($2)+7) eval(($1)+7),eval(($2)+7)" class="sig-line"/><circle cx="eval(($1)+9)" cy="eval(($2)+7)" r="4" stroke="black" stroke-width="0" fill="black" id="$3s$4" title="$5"/>')dnl
define(`SIGNALUL', `<polyline points="$1,eval(($2)-2) $1,eval(($2)-7) eval(($1)+7),eval(($2)-7)" class="sig-line"/><circle cx="eval(($1)+9)" cy="eval(($2)-7)" r="4" stroke="black" stroke-width="0" fill="black" id="$3s$4" title="$5"/>')dnl
define(`SIGNALDL', `<polyline points="$1,eval(($2)+2) $1,eval(($2)+7) eval(($1)-7),eval(($2)+7)" class="sig-line"/><circle cx="eval(($1)-9)" cy="eval(($2)+7)" r="4" stroke="black" stroke-width="0" fill="black" id="$3s$4" title="$5"/>')dnl
define(`SIGNALDR', `<polyline points="$1,eval(($2)-2) $1,eval(($2)-7) eval(($1)-7),eval(($2)-7)" class="sig-line"/><circle cx="eval(($1)-9)" cy="eval(($2)-7)" r="4" stroke="black" stroke-width="0" fill="black" id="$3s$4" title="$5"/>')dnl
define(`SIGNALDLR', `<polyline points="$1,eval(($2)+2) $1,eval(($2)+7) eval(($1)-7),eval(($2)+7)" class="sig-line"/><circle cx="eval(($1)-9)" cy="eval(($2)+7)" r="4" stroke-width="0" fill="red" title="$3"/>')dnl
define(`ARROWU', `<line x1="$1" y1="$2" x2="eval(($1)+20)" y2="$2" class="arrow"/><polygon points="eval(($1)+20),eval(($2)-2) eval(($1)+20),eval(($2)+2) eval(($1)+26),$2" class="arrow"/>')dnl
define(`ARROWD', `<line x1="$1" y1="$2" x2="eval(($1)-20)" y2="$2" class="arrow"/><polygon points="eval(($1)-20),eval(($2)-2) eval(($1)-20),eval(($2)+2) eval(($1)-26),$2" class="arrow"/>')dnl
